<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- navbar h -->
    <div class="navbar">
        <div class="logo">
            <div class="logo-image">
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="logo-name">rushimyasyed00574@gmail.com</div>
        </div>
        <div class="nav-items">
            <div class="nav-item">LinkedIn /</div>
            <div class="nav-item">Instagram /</div>
            <div class="nav-item">Phone number</div>
        </div>
        <div class="nav-btns">
            <div class="nav-btn" onclick="openlogin()">Login</div>
            <div class="nav-btn" onclick="openregister()">Signup</div>
        </div>
    </div>
    <div class="hr"> </div>
    <div class="container">
        <form action="" class="login" id="login">
            <label for="username">Enter user name : </label>
            <input type="text" name="username" value="" placeholder="Enter user name" id="username">
            <label for="password">Enter password : </label>
            <input type="password" name="password" value="" placeholder="Enter" id="password">
            <input type="submit" value="Login">
            <hr>
            <p>Are you a new user? <span onclick="signup()">Create account</span></p>

        </form>
        <form action="" class="register" id="register">
            <label for="first-name">Enter first name : </label>
            <input type="text" name="first-name" id="fname">
            <label for="last-name">Enter last name : </label>
            <input type="text" name="last-name" id="lname">
            <label for="user-name">Enter user name : </label>
            <input type="text" name="user-name" id="uname">
            <label for="password">Enter password : </label>
            <input type="password" name="password" id="pswd">
            <label for="phnumber">Enter ph number : </label>
            <input type="number" name="phnumber" id="ph">
            <input type="submit" value="signup">
            <hr>
            <p>Already have an account? <span onclick="login()"> Login</span></p>
        </form>
        <!-- haa hoo abb hamaku kya toh badlayinge height deyinge  -->
    </div>
    <div class="content">
        <div class="inner-content">
            <div class="image"></div>
            <div class="name">Hi, I'm Rushmiya &#128075;</div>
            <div class="desc">I am a computer science student, front -end developer.</div>
            <div class="resume-btn"><i class="fa-solid fa-up-right-from-square"></i> Get Resume </div>
        </div>
    </div>
    <div class="skills">
        <div class="skill"><i class="fa-brands fa-html5"></i>Html</div>
        <div class="skill"><i class="fa-brands fa-css3-alt"></i>Css</div>
        <div class="skill"><i class="fa-brands fa-js"></i>Javascript</div>
        <div class="skill"><i class="fa-brands fa-react"></i>React</div>
        <div class="skill"><i class="fa-brands fa-python"></i>Python</div>
        <div class="skill"><i class="fa-brands fa-java"></i>Java</div>
    </div>
    <script>
        function signup() {
            let register = document.getElementById('register');
            let login = document.getElementById('login');
            register.style.display = 'flex';
            login.style.display = 'none'
        }

        function login() {
            let register = document.getElementById('register');
            let login = document.getElementById('login');
            login.style.display = 'flex'
            register.style.display = 'none';
        }

        function openlogin() {
            let login = document.getElementById('login');
            let register = document.getElementById('register');
            register.style.display = 'none';
            login.style.display = 'flex';
        }

        function openregister() {
            let register = document.getElementById('register');
            let login = document.getElementById('login');
            login.style.display = 'none';
            register.style.display = 'flex';
        }
    </script>
</body>

</html>
